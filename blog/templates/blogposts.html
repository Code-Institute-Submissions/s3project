{% extends "base.html" %}
 
{% block content %}

            <figure id="banner">
                <img src="/media/blogheader.jpg" alt="For The Crown Banner" width="100%" height="20%">
            </figure>

    {% for post in posts %}
        <div class="row">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    {% if post.image %}
                    <img src="/media/{{ post.image }}" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                    {% else  %}
                    <img src="http://placehold.it/100" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                    {% endif %}
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:30 }}</p>
                        <p><button class="btn btn-default" onclick="location.href ={{ post.id }}">Read More</button></p>
                        <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
