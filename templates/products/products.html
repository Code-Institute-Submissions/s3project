{% extends "base.html" %}
{% block content %}
    

            <figure id="banner">
                <img src="/media/shopheader.jpg" alt="For The Crown Banner" width="100%" height="20%">
            </figure>

            {% for product in products %}
            <div id="product" class="col-md-3 col-sm-6">
                <h3>{{ product.name }}</h3>
                <div class="row">
                        <div class="col-xs-9">
                            <img src="/media/{{ product.image }}" style="width:100%; height: 180px">
                        </div>
                    <div class="col-xs-9">
                        <p>{{ product.description }}</p>
                        <form action="/payment-accepted/" method="POST">         
                            {%csrf_token%}
                            <script
                                src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                                data-key="pk_test_rwiyKP4l1nv6G79RndlFCoa9"
                                data-amount="{% widthratio product.price 1 100 %}"
                                data-name="{{ product.name }}"
                                data-description="{{ product.description }}"
                                data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                                data-locale="auto"
                                data-zip-code="true"
                                data-currency="gbp">
                            </script>
                        </form>
                    </div>
                </div>
            </div>
                
            {% endfor %}
             
{% endblock %}
