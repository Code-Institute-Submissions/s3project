{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

		<figure id="banner">
            <img src="/media/registerheader.jpg" alt="For The Crown Banner" width="100%" height="20%">
        </figure>


    <form role="form" method="post" action="{% url 'register' %}">
        <legend>Create a new account</legend>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create account</button>
        </div>
    </form>
{% endblock %}
